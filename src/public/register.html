<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

    <title>Register Page</title>

    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />

    <link rel="stylesheet" href="styles/pe-icons/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="styles/pe-icons/helper.css" />
    <link rel="stylesheet" href="styles/stroke-icons/style.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="blank">

    <div class="wrapper">

        <section class="content">
            <div class="back-link">
                <a href="/dashboard" class="btn btn-accent">Back to Dashboard</a>
            </div>

            <div class="container-center lg animated slideInDown">

                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-add-user"></i>
                    </div>
                    <div class="header-title">
                        <h3>Register</h3>
                        <small>
                            Please enter your details to register
                        </small>
                    </div>
                </div>

                <div class="panel panel-filled">
                    <div class="panel-body">
                        <form method="post" id="registerForm">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label>
                                        Username
                                    </label>
                                    <input type="text" value="" id="username" class="form-control" name="">
                                    <span class="help-block small">
                                        Your unique username
                                    </span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>
                                        Email
                                    </label>
                                    <input type="email" value="" id="email" placeholder="example@domain.com"
                                        class="form-control" name="">
                                    <span class="help-block small">
                                        Your contact email
                                    </span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>
                                        Password
                                    </label>
                                    <input type="password" value="" id="password" class="form-control" name="">
                                    <span class="help-block small">
                                        Your secure password
                                    </span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>
                                        Repeat Password
                                    </label>
                                    <input type="password" value="" id="repeatpassword" class="form-control" name="">
                                    <span class="help-block small">
                                        Repeat your password
                                    </span>
                                </div>
                            </div>
                            <p style="color: red; margin-bottom: 16px;" id="text_error">
                            </p>
                            <div>
                                <button class="btn btn-accent">Register</button>
                                <a class="btn btn-default" href="/login">Login</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
        

    </div>
   

    <script src="vendor/pacejs/pace.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="scripts/luna.js"></script>

    <script src="scripts/register.js"></script>
</body>

</html>
