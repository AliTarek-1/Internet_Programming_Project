<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#backlog">Product Backlog</a>
    <a href="#inventory">Inventory</a>
    <a href="#orders">Order Management</a>
  </div>

  <div class="main">
    <h1>Admin Dashboard</h1>

    <section id="backlog">
      <h2>Product Backlog</h2>
   <form id="add-product-form">
  <input type="text" id="productID" placeholder="Product ID (e.g., PROD-001)" required>
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="description" placeholder="Description" required>
  <input type="number" id="price" placeholder="Price" step="0.01" required>
  <input type="text" id="image" placeholder="Image URL" required>
  <input type="text" id="category" placeholder="Category (e.g., Children's Collection)" required>
  <input type="text" id="type" placeholder="Type (e.g., T-shirts)" required>
  <input type="number" id="stock" placeholder="Inventory Stock" required>
  <input type="text" id="sku" placeholder="SKU (e.g., CHD-TSHIRT-001)" required>
  <button type="submit">Add Product</button>
</form>



      <div id="product-list" style="margin-top: 2rem;"></div>
    </section>

   <section id="inventory">
  <h2>Inventory Management</h2>
  <table id="inventory-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Stock</th>
        <th>Status</th>
        <th>Actions</th> <!-- âœ… Added for Restock Button -->
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>
</section>

      

    <section id="orders">
  <h2>Order Management</h2>
  <table id="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be populated here -->
    </tbody>
  </table>
</section>
  </div>

  <section id="promotions">
  <h2>Promotions & Discounts</h2>
  
  <section id="promotions">
  <h2>Promotions & Discounts</h2>

  <form id="add-promotion-form">
    <input type="text" id="promo-title" placeholder="Title" required />
    <select id="promo-type" required>
      <option value="percentage">Percentage</option>
      <option value="fixed">Fixed Amount</option>
      <option value="coupon">Coupon</option>
    </select>
    <input type="number" id="promo-value" placeholder="Value" required />
    <input type="text" id="promo-code" placeholder="Coupon Code (Optional)" />
    <input type="date" id="promo-start" required />
    <input type="date" id="promo-end" required />
    <input type="number" id="promo-usage" placeholder="Usage Limit (Default 100)" />
    <button type="submit" id="add-promotion-btn">Add Promotion</button>
  </form>

  <div id="promotion-list" style="margin-top: 2rem;"></div>
</section>



  

  <script src="scripts/dashboard.js"></script>
</body>
</html>
