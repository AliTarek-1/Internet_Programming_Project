<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
  <div class="checkout-wrapper">
    <div class="checkout-container">
      <h1>Checkout</h1>
      
      <!-- Order Summary -->
      <div class="order-summary" id="order-summary">
        <h2>Order Summary</h2>
        <div id="order-items"></div> <!-- We fill this with JS -->
        <div class="order-total">
          <strong>Total:</strong> <strong id="order-total">$0.00</strong>
        </div>
      </div>

      <!-- Payment Form -->
      <form class="checkout-form" id="checkout-form">
        <h2>Payment Details</h2>

        <div class="payment-methods">
          <label>
            <input type="radio" name="payment" value="credit" checked>
            Credit Card
          </label>
          <label>
            <input type="radio" name="payment" value="paypal">
            PayPal
          </label>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="card">Card Number</label>
          <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="123" required>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Billing Address</label>
          <input type="text" id="address" placeholder="123 Main St" required>
        </div>

        <button type="submit" class="pay-button">Pay Now</button>
      </form>
    </div>
  </div>

  <!-- JavaScript to fill order summary -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderItemsContainer = document.getElementById('order-items');
      const orderTotalElement = document.getElementById('order-total');

      let total = 0;

      cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('order-item');
        itemElement.innerHTML = `
          <span>${item.productName} (x${item.quantity})</span>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        orderItemsContainer.appendChild(itemElement);

        total += item.price * item.quantity;
      });

      orderTotalElement.textContent = `$${total.toFixed(2)}`;

      // Optional: if cart is empty, show a message
      if (cart.length === 0) {
        orderItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      }
    });
    document.getElementById('checkout-form').addEventListener('submit', (e) => {
  e.preventDefault();
  alert("Payment successful! Thank you for shopping.");
  localStorage.removeItem('cart');
  window.location.href = "index.html"; // Redirect back to home
});

  </script>

</body>
</html>
